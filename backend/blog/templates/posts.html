<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %} {% load crispy_forms_tags %}
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="{%  static 'image/favicon.ico' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css'%}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Maxino | Blogs</title>
	</head>
	<body>
		<section class="s1">
			<div>
				<div class="intro-wrapper">
					<div class="nav-wrapper">
						<div class="home-icon">
							<a href="https://maxino.xyz"
								><img src="{% static 'image/logo.png' %}" alt="Maxwell Logo"
							/></a>
						</div>
						<a style="text-decoration: none" href="https://maxino.xyz">
							Contact</a
						>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<h3 class="lead">Welcome to My Blog</h3>

				<div class="row">
					{% for post in posts %}
					<div class="col-md-4">
						<div class="post">
							<img class="thumbnail" src="{{post.thumbnail.url}}" />
							<div class="post-preview">
								<h6 class="post-title">{{post.title}}</h6>
								<p class="post-intro">{{post.sub_title}}</p>
								<a href="{% url 'post' post.slug  %}">Read More</a>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</section>
	</body>
</html>
